{{- /* formats .Content headings by adding an anchor */ -}}
{{- /* Added tabindex="-1" to prevent focusable element inside aria-hidden (a11y fix) */ -}}
{{ . | replaceRE "(<h[1-6] id=\"([^\"]+)\".+)(</h[1-6]+>)" "${1}<a hidden class=\"anchor\" aria-hidden=\"true\" tabindex=\"-1\" href=\"#${2}\">#</a>${3}" | safeHTML }}
