{{- /* Preconnect to external domains for better performance */ -}}
<link rel="preconnect" href="https://blob.rednafi.com" crossorigin>
<link rel="dns-prefetch" href="https://blob.rednafi.com">

{{- /* Preconnect to Google Analytics */ -}}
{{- if site.Config.Services.GoogleAnalytics.ID -}}
<link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
<link rel="dns-prefetch" href="https://www.googletagmanager.com">
{{- end -}}

{{- /* Preload critical fonts (above-the-fold) */ -}}
<link rel="preload" href="/fonts/google-sans-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="/fonts/google-sans-latin-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="/fonts/jetbrains-mono-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
