    - lastmod
    - :git
    - date

taxonomies:
  tag: tags

permalinks:
  posts: "/:section/:slug/"

minify:
  disableXML: true
  minifyOutput: true

pagination:
  pagerSize: 20

params:
  env: production
  robotsNoIndex: false

  schema:
    publisherType: Person
    jobTitle: Software Engineer
    knowsAbout:
      - API Design
      - Databases
      - Distributed Systems
      - Go
