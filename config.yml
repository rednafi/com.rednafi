markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    style: syntax-highlight
    tabWidth: 4

  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

uglyURLs: true

mediaTypes:
  text/markdown:
    suffixes: ["md"]

outputFormats:
  HTML:
    noUgly: true
  markdown:
    mediaType: text/markdown
    isPlainText: true
    notAlternative: true

outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML", "markdown"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]
  term: ["HTML", "RSS"]

security:
  funcs:
    getenv:
      - "^HUGO_"

module:
