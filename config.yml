      - "https://github.com/rednafi"
      - "https://www.linkedin.com/in/rednafi/"
      - "https://bsky.app/profile/rednafi.com"
      - "https://fosstodon.org/@rednafi"

  description: >-
    Personal site of Redowan Delowar - a roving amateur fumbling through software, systems,
    and sundry.
  author: "Redowan Delowar"
  images: ["https://blob.rednafi.com/static/images/home/cover.png"]

  DateFormat: "January 2, 2006"
  defaultTheme: light
  disableThemeToggle: false
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
