    icon: "https://github.com/rednafi/rednafi.com/assets/30027932/bc5c6530-79f0-442f-98d5-3d92edecffcd"
    iconHeight: 20

  # home-info mode
  homeInfoParams:
    Content: >
      <div class="container">
        <div class="text">
          <h1 class="bio-title">Hi, I'm Redowan!</h1>
          <br>
            <p>And this is my digital taxidermy lab ⏳</p>
          <div class="bio-urls">
