baseURL: "https://rednafi.com"
languageCode: en
title: Redowan's Reflections
theme: PaperMod
pluralizelisttitles: false

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
googleAnalytics: G-11NK905JK8
enableGitInfo: true

frontmatter:
