  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    image: "https://blob.rednafi.com/static/images/home/cover.png"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 200
    threshold: 0.3
    minMatchCharLength: 2
    keys: ["title", "tags", "permalink", "summary", "content"]

menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 1
    - identifier: tags
      name: tags
      url: /tags/
      weight: 2
    - identifier: archive
      name: archive
      url: /archive/
      weight: 3
    - identifier: about
      name: about
      url: /about/
      weight: 4

  hamburger:
    - identifier: talks
      name: talks
      url: /talks/
      weight: 1
    - identifier: lore
      name: lore
      url: /lore/
      weight: 2
    - identifier: blogroll
      name: blogroll
      url: /blogroll/
      weight: 3
    - identifier: feed
      name: "2025"
      url: /feed/2025
      weight: 4

markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    style: syntax-highlight
    tabWidth: 4

  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]
  term: ["HTML", "RSS"]

security:
  funcs:
    getenv:
      - "^HUGO_"

module:
  mounts:
    - source: static
      target: static
