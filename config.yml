baseURL: "https://rednafi.github.io"
title: Redowan's Reflections
paginate: 20
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
googleAnalytics: G-11NK905JK8

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Redowan's Reflections
  description: "Musings & rants on software."
  keywords: [
    # Languages
    Python, JavaScript, TypeScript, Go,

    # Stack
    Backend, Networking,

    # Databases
    Databases, SQLite, PostgreSQL, MySQL, NoSQL, Redis, MongoDB, DynamoDB,

    # Frameworks
    Django, Flask, FastAPI, Starlette, HTMX, VueJS,

  ]
  author: ""
  images: [
    "https://user-images.githubusercontent.com/30027932/234678636-4748b670-faa3-481a-b74a-abf49b6de261.png",
    "https://user-images.githubusercontent.com/30027932/234678636-4748b670-faa3-481a-b74a-abf49b6de261.png"

  ]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  hideFooter: true
  ShowAllPagesInArchive: true
  mainSections:
    - databases
    - javascript
    - misc
    - python
    - random
    - typescript

  assets:
    #disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Redowan's Reflections"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Ohe!"
    Content: "
    This is **Redowan**â€”a software engineer with a knack for data science, networking,
    databases, all sorts of backend shenanigans. Currently hacking healthcare at
    <b><u><a href='https://dendisoftware.com' target='_blank'>Dendi</a></u></b> and
    embracing the chaos.
    "

  socialIcons:
    - name: twitter
      url: "https://twitter.com/rednafi"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/8963300/redowan-delowar"
    - name: github
      url: "https://github.com/rednafi"

  analytics:
    google:
      SiteVerificationTag: "google-site-verification=GoibEK52o5Z7xpKQ7ppTd8bA_s1wQp5hcG7aIWPJJfk"
    bing:
      SiteVerificationTag: "XYZabc" # automatically imported from google
    yandex:
      SiteVerificationTag: "cb037a09f985e313"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/rednafi/rednafi.github.io/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: archives
      url: /archives/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    guessSyntax: false
    # lineNos: true
    # style: custom-syntax-highlight
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
