    Hi, I'm Redowan Delowar—a wandering autodidact with a flair for ones and zeros. I
    learn, write, and tweet about Python, Go, SQL, and the broader landscape of software in
    general.
  keywords: [
    Redowan Delowar, Redowan Nafi, rednafi, Blog, Python, DevOps, Go, Golang, Shell,
    Database
  ]
  author: "Redowan Delowar"
  images: [
    "https://user-images.githubusercontent.com/30027932/266914031-f48582fe-b371-4d14-9f65-0edde5f26ae7.png"
  ]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
