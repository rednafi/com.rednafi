  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  hideFooter: false
  ShowAllPagesInArchive: true
  ShowFullTextinRSS: true

  mainSections:
    - javascript
    - misc
    - zephyr
    - python
    - typescript
    - go
    - system

  assets:
    favicon: "https://blob.rednafi.com/static/images/home/favicon.svg"
