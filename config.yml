      SiteVerificationTag: "google-site-verification=GoibEK52o5Z7xpKQ7ppTd8bA_s1wQp5hcG7aIWPJJfk"
    bing:
      SiteVerificationTag: "XYZabc" # automatically imported from google
    yandex:
      SiteVerificationTag: "cb037a09f985e313"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    image: https://user-images.githubusercontent.com/30027932/266914031-f48582fe-b371-4d14-9f65-0edde5f26ae7.png

  editPost:
    URL: "https://github.com/rednafi/rednafi.com/blob/main/content"
    Text: "Suggest changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 200
    threshold: 0.3
    minMatchCharLength: 2
    keys: ["title", "tags", "permalink", "summary", "content"]

menu:
  main:
    - identifier: zephyr
      name: zephyr
      title: zephyr
      url: /zephyr/
      weight: 1

    - identifier: archives
      name: archives
      url: /archives/
      weight: 2

    - identifier: about
      name: about
      title: about
      url: /about/
      weight: 3

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    guessSyntax: false
    # lineNos: true
    # style: custom-syntax-highlight
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
