    favicon32x32: "https://blob.rednafi.com/static/images/home/favicon.svg"
    apple_touch_icon: "https://blob.rednafi.com/static/images/home/favicon.svg"
    safari_pinned_tab: "https://blob.rednafi.com/static/images/home/favicon.svg"
    disableFingerprinting: false
    disableHLJS: true

