site: public

# Only index individual blog posts, not category listing pages
glob: '{python,go,zephyr,misc,javascript,typescript,system}/*/*.html'

# Exclude metadata and navigation elements from indexing
exclude_selectors:
  - '.breadcrumbs'
  - '.post-meta'
  - '.post-tags'
  - '.post-tags-meta'
  - '.post-footer'
