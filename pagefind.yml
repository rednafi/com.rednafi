site: public

# Only index blog content directories at root level, exclude tags and other meta pages
glob: '{python,go,zephyr,misc,javascript}/**/*.html'

# Exclude metadata and navigation elements from indexing
exclude_selectors:
  - '.breadcrumbs'
  - '.post-meta'
  - '.post-tags'
  - '.post-tags-meta'
  - '.post-footer'
